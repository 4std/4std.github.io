<!DOCTYPE html>
<html lang="en">

<head>
    <title>4student</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/site.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>SHA-256 Hash Generator</h1>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="position: relative; min-height: 100px;">
                <img src="images/hash.png" height="100%"
                    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" />
            </div>
            <div class="col-sm-6">
                <div class="mt-3">
                    <label for="txt1" class="form-label">Text to encode:</label>
                    <input type="text" value="Hello" id="txt1" class="form-control" placeholder="Enter text to encode">
                </div>
                <div class="mt-3 float-end">
                    <button onclick="generateSHA256()" class="btn btn-sm btn-outline-primary"><i
                            class="bi bi-check-lg"></i> Encode</button>
                </div>
                <div class="clearfix"></div>
                <div class="mt-3">
                    Result: <span id="result"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    async function generateSHA256() {
        const encoder = new TextEncoder(); // Mã hóa chuỗi thành một ArrayBuffer
        const data = encoder.encode(txt1.value); // Mã hóa chuỗi

        // Tính toán SHA-256 băm
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);

        // Chuyển đổi ArrayBuffer thành chuỗi hexadecimal
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');

        // Hiển thị kết quả
        result.textContent = hashHex;
    }
</script>
