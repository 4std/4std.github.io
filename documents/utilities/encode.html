<!DOCTYPE html>
<html lang="en">

<head>
    <title>4student</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/site.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row mb-5 border-bottom pb-3" id="header"></div>
        <div class="row" id="content" class="content">
            <div class="col-sm-6" style="position: relative; min-height: 100px;">
                <img src="/images/encode.gif" width="100%"
                    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" />
            </div>
            <div class="col-sm-6">
                <div class="mt-3">
                    <label for="txt1" class="form-label">Text to encode:</label>
                    <input type="text" value="Hello" id="txt1" class="form-control" placeholder="Enter text to encode">
                </div>
                <div class="mt-3">
                    <label for="txt2" class="form-label">Text to decode:</label>
                    <input type="text" id="txt2" class="form-control" placeholder="Enter text to decode">
                </div>
                <div class="mt-3 float-end">
                    <button onclick="encode_string()" class="btn btn-sm btn-outline-primary"><i
                            class="bi bi-check-lg"></i> Encode</button>
                    <button onclick="decode_string()" class="btn btn-sm btn-outline-danger"><i class="bi bi-x-lg"></i>
                        Decode</button>
                </div>
                <div class="clearfix"></div>
                <div class="mt-3">
                    Result: <span id="result"></span>
                </div>
            </div>
        </div>
        <div class="row" id="footer"></div>
    </div>
</body>

</html>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/4std.js"></script>
<script>
    function encode_string() {
        txt2.value = btoa(txt1.value);
        result.innerHTML = btoa(txt1.value);
    }
    function decode_string() {
        txt1.value = atob(txt2.value);
        result.innerHTML = atob(txt2.value);
    }
</script>
