<!DOCTYPE html>
<html lang="en">

<head>
  <title>4student</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .text-shadow {
      color: white;
      text-shadow: 2px 2px 4px #000000;
      font-size: calc(1.375rem + 1.5vw);
      font-weight: 500;
    }

    .card {
      position: relative;
      height: 140px;
      padding: 20px;
    }

    .right-bottom {
      position: absolute;
      bottom: 10px;
      right: 20px;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <div class="row mb-5 border-bottom pb-3">
      <div class="col">
        <img src="avatar.png" class="rounded-circle" style="width:60px">
        &nbsp;&nbsp;
        <span class="text-shadow align-middle">4 s t u d e n t</span>
      </div>
    </div>
    <div class="row gx-3">
      <div class="col">
        <a href="https://drive.google.com/drive/folders/17qlxgkVFgh6eqB1jpGqoAmVjtKda2cMu?usp=drive_link"
          style="text-decoration:none;">
          <div class="card text-white bg-warning">
            <div class=""><i class="fa fa-share-alt fs-1"></i></div>
            <h4 class="right-bottom">Download</h4>
          </div>
        </a>
      </div>
      <div class="col">
        <div class="card text-white bg-danger">
          <div class=""><i class="fa fa-comment fs-1"></i></div>
          <h4 class="right-bottom">Messages</h4>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-primary">
          <div class=""><i class="fa fa-eye fs-1"></i></div>
          <h4 class="right-bottom">Views</h4>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-info">
          <div class=""><i class="fa fa-users fs-1"></i></div>
          <h4 class="right-bottom">Users</h4>
        </div>
      </div>
    </div>
    <div class="row mt-5 border-top">
      <div class="col p-3">
        &copy; 2024 Power by 4student
      </div>
    </div>
  </div>
</body>

</html>
