<!-- The Modal -->
<div class="modal" id="confirmationModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title"><i class="bi bi-check-lg"></i> Confirmation</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <label for="fn">Your full name:</label>
                <input type="password" id="fn" class="form-control mt-3 mb-3">
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" id="btnConfirm" class="btn btn-sm btn-outline-primary" data-bs-dismiss="modal"><i
                        class="bi bi-check-lg"></i> Confirm</button>
                <button type="button" class="btn btn-sm btn-outline-danger" data-bs-dismiss="modal"><i
                        class="bi bi-x-lg"></i>
                    Cancel</button>
            </div>

        </div>
    </div>
</div>
